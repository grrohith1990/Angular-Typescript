<div class="row">
  <div class="col-md-7">
    <app-recipes-list
      (recipeWasSelected)="onRecipeSelect($event)">
    </app-recipes-list>
  </div>
  <div class="col-md-5">
    <app-recipes-detail
      *ngIf="this.selectedRecipe; else infoText"
      [recipe]="this.selectedRecipe">
    </app-recipes-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
